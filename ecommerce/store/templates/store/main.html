<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'store/css/main.css' %}">
    <script src="https://kit.fontawesome.com/d2294e4737.js" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
            <div class="form-inline my-2 my-lg-0 mx-3">
                <a href="#"class="btn mx-3">Login</a>
                <a href="{% url 'cart' %}">
                    <i class="fa-sharp fa-solid fa-cart-shopping mx-1 my-3"></i>
                </a>
                <p id="cart-total">0</p>
            </div>
        </div>
    </nav>
    <div class="container">
        <br>
        {% block content %}


        {% endblock content %}
    </div>
</body>
</html>
